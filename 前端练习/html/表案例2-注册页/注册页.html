<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页</title>
</head>
<body>
    <h1>注册信息</h1>
    <form action="">
        <div><h2>个人信息</h2></div>
        <div>姓名：<input type="text" placeholder="请输入姓名"></div>
        <div>密码：<input type="password" placeholder="请输入密码"></div>
        <div>确认密码：<input type="password" placeholder="请再次输入密码"></div>
        <div>性别：<label><input type="radio" name="gender">男</label>
            <label><input type="radio" name="gender">女</label>
        </div>
        <div>居住城市：
            <select>
                <option>北京</option>
                <option>上海</option>
                <option>武汉</option>
                <option>南京</option>
                <option>深圳</option>
                <option>杭州</option>
                <option>厦门</option>
                <option selected>德兴</option>
            </select>
        </div>
        <div><h2>教育经历</h2></div>
        <div>最高学历：
            <select>
                <option>博士</option>
                <option>硕士</option>
                <option>本科</option>
                <option>专科</option>
                <option>高中</option>
                <option>中专</option>
                <option>初中</option>
                <option selected>小学</option>
            </select>
        </div>
        <div>学校名称：<input type="text"></div>
        <div>所学专业：<input type="text"></div>
        <div>在校时间：
            <select>
                <option>2000</option>
                <option>2001</option>
                <option selected>2002</option>
            </select>
            --
            <select>
                <option>2004</option>
                <option>2005</option>
                <option selected>2006</option>
            </select>
        </div>
        <div><h2>工作经历</h2></div>
        <div>公司名称：<input type="text"></div>
        <div>工作描述：<br>
            <textarea>请简述你的工作经历</textarea>
        </div>
        <div><input type="checkbox">已同意以下协议：</div>
        <div>
            <ul>
                <li><a href="#">《用户服务协议》</a></li>
                <li><a href="#">《用户隐私协议》</a></li>
            </ul>
        </div>
        <span><button>免费注册</button></span>
        <span><button type="reset">重置</button></span>
    </form>
</body>
</html>
